<head>

    <title>Lesson 24 Temperature Conversion Programme</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <form>
        <h1>Temperature Conversion Programme</h1>
        <label for="textBox"> Enter the value to convert</label><br>
        <input type="number" id="textBox" value="0"> <br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit"> Celsius ➡️ Fahrenheit </label> <br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius"> Fahrenheit ️ ➡️ Celsius </label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
