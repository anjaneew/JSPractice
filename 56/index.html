<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 56 compound interest calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=xjR5QLocktta&format=png&color=000000">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="myH1">Interest Calculator</h1>
    <form id="container">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" >

        <label for="rate">Interest Rate:</label>
        <input type="number" id="rate" >

        <label for="years">Years:</label>
        <input type="number" id="years" >

        <button type="button" onclick="calculate()">Submit</button>

        <p id="total">Total:<span id="total-amount">$0.00</span></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
