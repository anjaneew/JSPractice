<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array search methods</title>
</head>
<body onload="choose(); display()">
    <h1>Array search </h1>
    <div>
        <label for="search-input">Enter:</label>
        <input id="search-input" type="text"> 
        <button id="search-btn" type="button">Search</button><br><br>
    </div>
    <div>
        <label for="name-input">Name:</label>
        <input id="name-input" type="text"><br><br>
        <label for="number-input">Number:</label>
        <input id="number-input" type="number"><br><br>
        <button id="add-btn" type="button">Add</button>
        <button id="update-btn" type="button">Update</button>
    </div><br><br>
    <div id="results-container"></div><br><br>

    <div>
        <form>
            <h1>Notes on Array search methods</h1>
            <select id="method-choice">
                <option value="" selected>Default</option>
                <option value="find" >array.find()</option>
                <option value="filter">array.filter()</option>
                <option value="for...of">for...of</option>
                <option value="findIndex">array.findIndex()</option>
                <option value="Map">Map</option>
                <option value="reduce">array.reduce()</option>
            </select> 
            <button id="submit-btn" type="button">Submit</button>
        </form>
        <div id="notes"></div>
    </div>

    <!-- <script id="js-file" src="script1.js"></script> -->
    <!-- <script id="js-file" src="script2.js"></script> -->
    <script id="js-file" src="script3.js"></script>
</body>
</html>
