<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 73 Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=xjR5QLocktta&format=png&color=000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="myH1">~~Image Slider~~</h1>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Images/image1.jpg" alt="ice-dragon">
            <img class="slide" src="Images/image2.jpg" alt="fire-dragon">
            <img class="slide" src="Images/image3.jpg" alt="silver-dragon">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
