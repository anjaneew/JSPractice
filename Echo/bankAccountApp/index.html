<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
</head>
<body>
    
    <label for="new-user-input">Account Holder:</label>
    <input id="new-user-input"type="text"> <br>
    <button id="create-btn" type="button">Create Account</button> <br>
    <label for="username-input">Account:</label>
    <input id="username-input"type="text"> <br>
    <label for="amount-input">Amount: </label>
    <input id="amount-input"type="number" min="1.00">
    <button id="deposit-btn" type="button">Deposit</button>
    <button id="withdraw-btn" type="button">Withdraw</button>
    <div id="display"></div>
    <script src="script.js"></script>
</body>
</html>
