<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 58 Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=xjR5QLocktta&format=png&color=000000">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

   <div id="container">
       <h1 id="myH1">Stopwatch</h1>
       <div id="display">
            <p>00:00:00:00</p>
       </div>
       <div id="controls">
           <button id="startBtn" onclick="start()">Start</button>
           <button id="stopBtn" onclick="stop()">Stop</button>
           <button id="resetBtn" onclick="reset()">Reset</button>
       </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
